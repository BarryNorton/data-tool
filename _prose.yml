prose:
  rooturl: 'sources'
  media: 'public'
  metadata:
    sources:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "publisher"
        field:
          element: "text"
          label: "Publisher"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          options:
            - name: "Art"
              value: "Art"
            - name: "Literature"
              value: "Literature"
            - name: "Music"
              value: "Music"
            - name: "Performance"
              value: "Performance"
            - name: "Fashion"
              value: "Fashion"
            - name: "Media"
              value: "Media"
            - name: "History"
              value: "History"
      - name: "size"
        field: 
          element: "select"
          label: "Size"
          help: "Small: Less than 10k, Medium: 10,000+, Huge: 1 million +"
          options:
            - name: "Small"
              value: "Small"
            - name: "Medium"
              value: "Medium"
            - name: "Huge"
              value: "Huge"
      - name: "size_description"
        field:
          element: "textarea"
          label: "Size description"
          placeholder: "Some more information about the size of the dataset"
      - name: "licences"
        field:
          element: "multiselect"
          label: "Licences"
          help: "How is the data or content licenced?"
          options:
            - name: "Creative Commons 0"
              value: "CC0"
            - name: "Public Domain"
              value: "PD"
            - name: "Creative Commons Attribution"
              value: "CC-BY"
            - name: "Creative Commons Attribution Non-Commercial"
              value: "CC-BY-NC"
            - name: "Creative Commons Attribution Share-Alike"
              value: "CC-BY-SA"          
            - name: "Creative Commons Attribution Non-Commercial Share-Alike"
              value: "CC-BY-NC-SA"          
            
